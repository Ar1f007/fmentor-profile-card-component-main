<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>


</head>

<body>
  <main class="main">
    <section class="section">
      <div class="card-wrapper">
        <div class="card__top">
          <img src="images/bg-pattern-card.svg" class="card__top--bg-img" alt="background pattern card">
          <img src="images/image-victor.jpg" alt="" class="card__top--img">
        </div>

        <div class="card__main">
          <h2 class="card__center--name-age">Victor Crest <span class="card__center--age">26</span></h2>
          <p class="card__center--city"> London</p>
        </div>
        <div class="card--line"></div>
        <div class="card__bottom">
          <ul class="card__bottom--stats-lists">
            <li class="card__bottom--stats-list">
              <span class="card__bottom--stat-number">80K</span>
              <span class="card__bottom--stat-name">Followers</span>
            </li>
            <li class="card__bottom--stats-list">
              <span class="card__bottom--stat-number">803K</span>
              <span class="card__bottom--stat-name">Likes</span>
            </li>
            <li class="card__bottom--stats-list">
              <span class="card__bottom--stat-number">1.4K</span>
              <span class="card__bottom--stat-name">Photos</span>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Ar1f007/profile-card-component-main">Ariful Hoque Al Amin</a>.
    </div>
  </main>
</body>

</html>
